<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head> 
  <body ng-controller="NarrowItDownController as nid">
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" ng-model="nid.searchItem" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="nid.narrowDown();">Narrow It Down For Me!</button>
      </div>

      <!-- found-items should be implemented as a component -->
      <found-items found-items="...." on-remove="...."></found-items>
      <br />
      <br />
      <br />
      <!-- {{nid.found}} --> 
      <ul ng-repeat="item in nid.found"> 
        <li>{{item.name}} / {{item.short_name}} / {{item.description}}</li>
      </ul>
    </div>

  </body>
</html>
